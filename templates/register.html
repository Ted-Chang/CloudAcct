{% extends "layout2.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
  <h2 id="page-title">Sign Up</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
    <dl>
      <dt>Username:
      <dd><input type="text" class="border-radius" name="username" size="30" value="{{ request.form.username }}">
      <dt>E-Mail:
      <dd><input type="text" class="border-radius" name="email" size="30" value="{{ request.form.email }}">
      <dt>Password:
      <dd><input type="password" class="border-radius" name="password" size="30">
      <dt>Password <small>(repeat)</small>:
      <dd><input type="password" class="border-radius" name="password2" size="30">
    </dl>
    <div class="actions"><input type="submit" class="border-radius" value="Sign Up"></div>
  </form>
{% endblock %}
